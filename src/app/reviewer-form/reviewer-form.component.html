<div class="container mt-4">
  <div class="reviewer-card" style="max-width: 520px; margin: 2rem auto;">
    <h2 class="mb-4 text-center" style="font-weight: 700; letter-spacing: 1px;">
      {{ isEditMode ? 'Edit Reviewer' : 'Add New Reviewer' }}
    </h2>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
      {{ errorMessage }}
    </div>
    <form [formGroup]="reviewerForm" (ngSubmit)="onSubmit()" class="mt-4">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control form-control-lg" id="name" formControlName="name"
               [class.is-invalid]="reviewerForm.get('name')?.invalid && reviewerForm.get('name')?.touched">
        <div class="invalid-feedback" *ngIf="reviewerForm.get('name')?.invalid && reviewerForm.get('name')?.touched">
          Name is required
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control form-control-lg" id="email" formControlName="email"
               [class.is-invalid]="reviewerForm.get('email')?.invalid && reviewerForm.get('email')?.touched">
        <div class="invalid-feedback" *ngIf="reviewerForm.get('email')?.invalid && reviewerForm.get('email')?.touched">
          Please enter a valid email address
        </div>
      </div>
      <div class="mb-3">
        <label for="expertise" class="form-label">Expertise</label>
        <input type="text" class="form-control form-control-lg" id="expertise" formControlName="expertise"
               [class.is-invalid]="reviewerForm.get('expertise')?.invalid && reviewerForm.get('expertise')?.touched">
        <div class="invalid-feedback" *ngIf="reviewerForm.get('expertise')?.invalid && reviewerForm.get('expertise')?.touched">
          Expertise is required
        </div>
      </div>
      <div class="mb-3">
        <label for="affiliation" class="form-label">Affiliation</label>
        <input type="text" class="form-control form-control-lg" id="affiliation" formControlName="affiliation"
               [class.is-invalid]="reviewerForm.get('affiliation')?.invalid && reviewerForm.get('affiliation')?.touched">
        <div class="invalid-feedback" *ngIf="reviewerForm.get('affiliation')?.invalid && reviewerForm.get('affiliation')?.touched">
          Affiliation is required
        </div>
      </div>
      <div class="d-flex gap-3 justify-content-center mt-4">
        <button type="submit" class="btn btn-primary px-4 py-2" style="font-size: 1.1rem; border-radius: 8px; font-weight: 600;" [disabled]="reviewerForm.invalid">
          {{ isEditMode ? 'Update' : 'Create' }}
        </button>
        <button type="button" class="btn btn-secondary px-4 py-2" style="font-size: 1.1rem; border-radius: 8px; font-weight: 600;" (click)="cancel()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
