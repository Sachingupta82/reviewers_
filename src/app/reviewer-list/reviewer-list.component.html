<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Reviewers</h2>
    <button class="add-btn" routerLink="/reviewers/add">Add New Reviewer</button>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>

  <div class="reviewer-card">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Expertise</th>
            <th>Affiliation</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let reviewer of reviewers">
            <td>{{ reviewer.id }}</td>
            <td>{{ reviewer.name }}</td>
            <td>{{ reviewer.email }}</td>
            <td>{{ reviewer.expertise }}</td>
            <td>{{ reviewer.affiliation }}</td>
            <td>
              <div class="btn-group">
                <button class="btn btn-sm btn-primary" [routerLink]="['/reviewers/edit', reviewer.id]" *ngIf="reviewer.id">
                  Edit
                </button>
                <button class="btn btn-sm btn-danger" (click)="deleteReviewer(reviewer.id)" *ngIf="reviewer.id">
                  Delete
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
